
<div class="container">
    <div class="products">
        <h2>Productos</h2>
        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="products" [(ngModel)]="productSelected" optionLabel="name"></p-dropdown>
    </div>
    <div class="attributes">
        <h2>Atributos</h2>
        <p-multiSelect [options]="attributes" [(ngModel)]="attributeSelected" optionLabel="name" ></p-multiSelect>
        <!-- <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="attributes" [(ngModel)]="attributeSelected" optionLabel="name"></p-dropdown> -->
    </div>
    <div class="result">
        <h2>Resultado</h2>
        <div class="result-data">
            <span>
                {{productSelected.name}}{{' -- '}}
                <div *ngFor="let i of attributeSelected">
                {{i.name}}{{' -- '}}
                </div>
            </span>
        </div>
    </div>

    <div class="add">
        <p-button label="Agregar" icon="pi pi-plus" iconPos="right" (onClick)="addResult()"></p-button>
    </div>
</div>

<section class="table">
    <h2>Resultados</h2>
    <p-table [value]="results">
      <ng-template pTemplate="header">
          <tr>
              <th>Producto</th>
              <th>Atributo(s)</th>
              <th>Resultados</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-result>
          <tr>
              <td>{{result.product}}</td>
              <td >
                <div *ngFor="let a of result.attribute">
                    {{a.name}}
                </div>
                </td>
              <td>
                <div *ngFor="let res of result.result">
                    {{res}}
                </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
  </section>

  <p-toast position="top-left" key="myKey1"></p-toast>
