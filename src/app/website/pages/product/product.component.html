<section class="add-product-box">
  <h2>Agregar producto</h2>
  <form [formGroup]="productForm" (submit)="onSubmit()">
    <div class="grid-form-products">
      <!-- NAME -->
      <div class="input-products">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText formControlName="name" />
          <label for="inputtext">Nombre</label>
        </span>
        <small
          *ngIf="f['name']?.touched && f['name'].errors?.['required']"
          class="p-error block"
          >Nombre requerido</small
        >
        <small *ngIf="f['name'].errors?.['minlength'] || f['name'].errors?.['maxlength']" class="p-error block">El nombre debe contener entre 2 a 10 carácteres</small>

      </div>

      <!-- VALUE -->
      <div class="input-products">
        <span class="p-float-label">
          <p-inputNumber
          [format]="true"
          mode="currency" currency="COP"
          prefix="$"
            inputId="inputnumber"
            formControlName="value"
            [min]="0"
          ></p-inputNumber>
          <label for="inputnumber">Valor</label>
        </span>
        <small
          *ngIf="f['value']?.touched && f['value'].errors?.['required']"
          class="p-error block"
          >Valor requerido</small
        >

      </div>
    </div>

    <!-- DESCRIPTION -->
    <div class="textarea-description">
      <span class="p-float-label">
        <textarea
          inputId="textarea"
          rows="3"
          style="resize: none"
          cols="30"
          pInputTextarea
          formControlName="description"
        ></textarea>
        <label for="textarea">Descripción</label>
      </span>
      <small
        *ngIf="f['description']?.touched && f['description'].errors?.['required']"
        class="p-error block"
        >Descripción requerida</small
      >
      <small *ngIf="f['description'].errors?.['minlength'] || f['description'].errors?.['maxlength']" class="p-error block">La descripción debe contener entre 10 a 500 carácteres</small>

    </div>

    <p-button label="Crear producto" icon="pi pi-save" iconPos="right" type="submit"></p-button>

  </form>
</section>

<section>
  <h2>Productos</h2>
  <p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Valor</th>
            <th>Descripción</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.value}}</td>
            <td>{{product.description}}</td>
        </tr>
    </ng-template>
</p-table>
</section>
